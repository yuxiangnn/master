<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台模板</title>
    <link rel="stylesheet" href="../lib/layui/layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        body {
            overflow-y: hidden;
        }
        
        .layui-side .layui-nav-item dl dd a {
            padding-left: 40px;
        }
    </style>
</head>

<body>
    <div class="layui-layout layui-layout-admin" style="height: 100%;">
        <div class="layui-header">
            <!-- 头部区域（配合layui的水平导航） -->
            <div class="layui-logo">实验室信息管理系统</div>
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item layui-this">
                    <a href="./home/homePage.html">首页</a>
                </li>
                <li class="layui-nav-item">
                    <a href="./sys/setting.html">设置</a>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img"> 用户
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">基本资料</a></dd>
                        <dd><a href="javascript:;">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a id="exit">退出</a></li>
            </ul>
        </div>
        <iframe id="iframeMain" src="./home/homePage.html" style="width: 100%" ; height="100%" ; frameborder="0"></iframe>
    </div>
    <script src="../lib/jquery1.9.1.min.js"></script>
    <script src="../lib/layui/layui/layui.js"></script>
    <script src="../lib/html5shiv.js"></script>
    <script src="../lib/respond.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function() {
            var element = layui.element;

        });
        $(function() {
            //iframe内容高度全屏自适应
            var bodyheight = $('body').css('height').split('px')[0]
            $('#iframeMain').css('height', bodyheight - 60)
                //导航tab跳转
            $(".layui-layout-left>li>a").click(function(e) {
                e.preventDefault();
                $("#iframeMain").attr("src", $(this).attr("href"));
            });
            //退出
            $("#exit").click(function(e) {
                e.preventDefault();
                sessionStorage.removeItem("inputKey")
                window.location.href = "./login.html"
            });
        })
    </script>
</body>

</html>

    <script>
        var initdata
        $(function() {
            //select判断
            $('select').change(function(e) {
                var oldvalue = $(this).attr('value');
                var currentvalue = $(this).val();
                if (oldvalue) {
                    $('select option[value=' + oldvalue + ']').show();
                }
                $('select option[value=' + currentvalue + ']').hide();
                $(this).attr('value', currentvalue);
            });
            //toggle切换
            $('.toggle').click(function() {
                if ($('.form-more').css('display') == 'block') {
                    $('.form-more').css('display', 'none')
                    $('.form-less').css('display', 'block')
                    $('#more').css('display', 'none')
                    $('#less').css('display', 'block')
                } else {
                    $('.form-more').css('display', 'block')
                    $('.form-less').css('display', 'none')
                    $('#more').css('display', 'block')
                    $('#less').css('display', 'none')
                }
            })


        })

        layui.use(['form', 'layedit', 'laydate', 'table', 'element', 'table'], function() {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate,
                table = layui.table,
                element = layui.element,
                table = layui.table;

            //加载初始数据
            table.render({
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter'],
                elem: '#list_table',
                height: 400,
                url: 'http://192.168.31.218:8712/cms/news/newsCond',
                contentType: "application/json;charset=UTF-8",
                where: {
                    "inputKey": "string",
                    "newStatus": 0
                }, //接口请求参数
                method: 'post',
                request: {
                    pageName: 'current', //页码的参数名称，默认：page
                    limitName: 'size' //每页数据量的参数名，默认：limit
                },
                parseData: function(res) { //res 即为原始返回的数据
                    console.log(res)
                    return {
                        "code": res.code, //解析接口状态 0为成功
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.records //解析数据列表
                    };
                },
                cols: [
                    [ //标题栏
                        {
                            type: 'checkbox',
                            fixed: 'left',
                            width: "5%"
                        }, {
                            title: '操作',
                            align: 'center',
                            toolbar: '#barDemo',
                            width: "10%"
                        }, {
                            field: 'on',
                            title: '启用',
                            align: 'center',
                            templet: '#titleTpl',
                            width: "5%"
                        }, {
                            field: 'num',
                            title: '序号',
                            width: "5%",
                            align: 'center',
                            sort: true
                        }, {
                            field: 'standard',
                            title: '标准',
                            width: "20%",
                            align: 'center',
                            // sort: true
                        }, {
                            field: 'category',
                            title: '类别',
                            width: "15%",
                            align: 'center',
                            // sort: true
                        }, {
                            field: 'tpye',
                            title: '状态',
                            width: "10%",
                            align: 'center',
                            // sort: true
                        }, {
                            field: 'views',
                            title: '浏览次数',
                            width: "10%",
                            align: 'center',
                            // sort: true
                        }, {
                            field: 'PublishTime',
                            title: '发布时间',
                            width: "20%",
                            align: 'center',
                        }
                    ]
                ],
                even: true,
                page: true //是否显示分页
                    ,
                limits: [20, 100, 200],
                limit: 5 //每页默认显示的数量
            });



            //监听复选框批量删除
            var selectdata = []
            table.on('checkbox(list_table)', function(obj) {
                if (obj.checked) {
                    selectdata.push(obj.data.id)
                } else {
                    selectdata.forEach(function(val, idx) {
                        if (obj.data.id == val) {
                            selectdata.splice(idx, 1);
                        }
                    })
                }
            });
            $('#delete').click(function() {
                console.log(selectdata)
            })

            //监听行工具事件
            table.on('tool(list_table)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data, //获得当前行数据
                    layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent === 'del') {
                    layer.confirm('真的删除行么', function(index) {
                        obj.del(); //删除对应行（tr）的DOM结构
                        layer.close(index);
                        //向服务端发送删除指令
                    });
                } else if (layEvent === 'edit') {
                    layer.msg('编辑操作');
                }
            });

            //新增按钮跳转
            $('#add').click(function() {
                console.log('aaa')
                window.location.href = "./adduser.html"
            })

            //表单查询
            $('#search-less').click(function() {
                var a = $('.form-less .layui-form-item input')
                console.log(a)
            })
            $('#search-more').click(function() {
                var a = $('.form-more .layui-form-item .layui-select-title input')
                a.each(function(idx, val) {
                    console.log($(val).val())
                })
            })
        });
